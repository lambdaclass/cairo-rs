name: "Fuzzer Workflow"
on:
  schedule:
  # At the end of every day
  - cron: "0 0 * * *"    
jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

    - name: Run fuzzer
        run: |
          cd fuzzer
          cargo hfuzz run fuzzer